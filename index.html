<body>
  </nav>
  <section class="score">0 - 0</section>

  <main>
    <section id="one">
      <aside class="options">
        <i class="fa-solid fa-hand-scissors scissors"></i>
        <i class="fa-solid fa-hand-back-fist fist"></i>
        <i class="fa-solid fa-hand hand"></i>

      </article>

      <ul>
        <li>Rock wins scissors</li>
        <li>Scissors wins paper</li>
        <li>Paper wins rock</li>

      </ul>
    </section>
    <h4 class="round hide">Round 1</h4>
